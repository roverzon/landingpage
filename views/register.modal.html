<div class="modal-header register-header">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-1">
      <h2>免費申請</h2>
      <p class="lead">現在註冊我們將有專人聯繫</p>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-1">
       <form class="form-horizontal">
       <div class="form-group">
          <label class="col-md-3 register-form-label">姓名</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="RegisterCtrl.account.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 register-form-label">公司名稱</label>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="RegisterCtrl.account.company">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 register-form-label">郵箱帳號</label>
          <div class="col-md-9">
            <input type="email" class="form-control" ng-model="RegisterCtrl.account.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 register-form-label">聯絡電話</label>
          <div class="col-md-9">
            <input type="number" class="form-control" ng-model="RegisterCtrl.account.phone">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="form-group">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-5 pull-left">
            <button type="submit" class="btn btn-info btn-lg register-btn" ng-click="RegisterCtrl.cancel()">之後再申請</button>
          </div>
          <div class="col-md-5 pull-right">
            <button type="submit" class="btn btn-success btn-lg pull-left register-btn" ng-click="RegisterCtrl.submitAccount()">送出申請</button >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
